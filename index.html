<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon"type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="src/css/main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet"/>

    <title>Frontend Mentor | Pricing Component with Toggle</title>
  </head>
  <body>
    <main class="bg">
      <section class="container">
        <div class="title">
          <h2>Our Pricing</h2>
        </div>
        <div class="container__switch">
          <span>Annually</span>
          <label class="switch">
            <input type="checkbox" tabindex="1"/>
            <span class="slider"></span>
          </label>
          <span>Monthly</span>
        </div>

          <div class="container__cards">
            <div class="card">
              <div class="card__title">
                Basic
              </div>
              <div class="card__price">
                <span class="card__currency">&dollar;</span>
                <span class="card__amount">19.99</span>
              </div>
              <div class="card__features">
                <p class="card__row">500 GB Storage</p>
                <p class="card__row">2 Users Allowed</p>
                <p class="card__row">Send up to 3 GB</p>
              </div>
              <div class="card__button">
                <button class="button">Learn More</button>
              </div>
            </div>

            <div class="card alternate ">
              <div class="card__title">
                Professional
              </div>
              <div class="card__price">
                <span class="card__currency">&dollar;</span>
                <span class="card__amount">24.99</span>
              </div>
              <div class="card__features">
                <p class="card__row">1 TB Storage</p>
                <p class="card__row">5 Users Allowed</p>
                <p class="card__row">Send up to 10 GB</p>
              </div>
              <div class="card__button">
                <button class="button alternate">Learn More</button>
              </div>
            </div>

            <div class="card">
              <div class="card__title">
                Master
              </div>
              <div class="card__price">
                <span class="card__currency">&dollar;</span>
                <span class="card__amount">34.99</span>
              </div>
              <div class="card__features">
                <p class="card__row">2 TB Storage</p>
                <p class="card__row">10 Users Allowed</p>
                <p class="card__row">Send up to 20 GB</p>
              </div>
              <div class="card__button">
                <button class="button">Learn More</button>
              </div>
            </div>
        </div>
      </section>  
    </main>


    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      . Coded by 
      <a href="#">Illich Rada</a>.
    </footer>
  </body>
</html>
